  <!DOCTYPE html>
  <html lang="en-us">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
  
      <title>Silly story generator</title>
  
      <style>
        body {
          font-family: helvetica, sans-serif;
          width: 350px;
        }
  
        label {
          font-weight: bold;
        }
  
        div {
          padding-bottom: 20px;
        }
  
        input[type="text"] {
          padding: 5px;
          width: 150px;
        }
  
        p {
          background: #ffc125;
          color: #5e2612;
          padding: 10px;
          visibility: hidden;
        }
      </style>
    </head>
  
    <body>
      <div>
        <!-- main.js -->
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            // Function to convert US units to UK units
            function convertToUKUnits(usStory) {
              // Convert US units to UK units
              var ukStory = usStory
                .replace('150 pounds', '10 stone')
                .replace('80 degrees Fahrenheit', '27 degrees Celsius');
  
              return ukStory;
            }
  
            // Function to generate a random story
            function generateRandomStory() {
              // Get the selected radio button value (us or uk)
              var nationality = document.querySelector('input[name="ukus"]:checked').value;
  
              // Get the custom name from the input field
              var customName = document.getElementById('customName').value;
  
              // Define an array of possible story variations
              var storyVariations = [
                '{name} weighed 150 pounds and it was 80 degrees Fahrenheit.',
                '{name} weighed 200 pounds and it was 75 degrees Fahrenheit.',
                '{name} weighed 180 pounds and it was 85 degrees Fahrenheit.'
                // Add more story variations as needed
              ];
  
              // Get a random index from the array
              var randomIndex = Math.floor(Math.random() * storyVariations.length);
  
              // Get a random story
              var randomStory = storyVariations[randomIndex];
  
              // Replace the default name "Bob" with the custom name if provided
              if (customName) {
                randomStory = randomStory.replace('{name}', customName);
              }
  
              // Convert units to UK units if the UK radio button is checked
              if (nationality === 'uk') {
                randomStory = convertToUKUnits(randomStory);
              }
  
              // Get the paragraph element
              var storyParagraph = document.querySelector('.story');
  
              // Set the content of the paragraph based on the selected nationality
              storyParagraph.textContent = 'This is a silly story for ' + nationality.toUpperCase() + '. ' + randomStory;
  
              // Make the paragraph visible
              storyParagraph.style.visibility = 'visible';
            }
  
            // Get the button element
            var generateButton = document.querySelector('.randomize');
  
            // Add a click event listener to the button
            generateButton.addEventListener('click', generateRandomStory);
          });
        </script>
      </div>
      <div>
        <label for="us">US</label
        ><input id="us" type="radio" name="ukus" value="us" checked />
        <label for="uk">UK</label
        ><input id="uk" type="radio" name="ukus" value="uk" />
      </div>
      <div>
        <label for="customName">Enter custom name:</label>
        <input id="customName" type="text" />
      </div>
      <div>
        <button class="randomize">Generate random story</button>
      </div>
      <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
      <p class="story"></p>
    </body>
  </html>
